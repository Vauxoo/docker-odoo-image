[program:odoo_cron]
environment =
    ODOO_QUEUE_JOB_CHANNELS="",
user=odoo
command=/home/odoo/instance/odoo/odoo-bin -c /home/odoo/.openerp_serverrc --no-http --workers=0 --max-cron-threads=10 --pidfile=/home/odoo/.odoo_cron.pid --load=""
stdout_logfile=/var/log/supervisor/odoo_cron_stdout.log
stderr_logfile=/var/log/supervisor/odoo_cron_stdout.log
stdout_logfile_maxbytes=10MB
autostart=true
autorestart=true
exitcodes=0,2
startsecs=900
priority=2000

[group:multiodoo]
programs=odoo,odoo_cron
